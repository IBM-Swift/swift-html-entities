# whitelist (branches that should be built)
branches:
  only:
    - master
    - develop
    - /^issue.*$/

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: osx
      osx_image: xcode8.2
      sudo: required

before_install:
    - git clone -b issue_79 https://github.com/youming-lin/Package-Builder

script:
  - bash -x ./Package-Builder/build-package.sh -projectDir $TRAVIS_BUILD_DIR

